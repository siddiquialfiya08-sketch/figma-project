<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- CRITICAL FOR MOBILE RESPONSIVENESS -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Start - Contact Us</title>
    <!-- Load Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles to define the font and smooth scrolling */
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #f7f9fb;
        }
        /* Defining the mint background color used in the design for the header and footer */
        .bg-mint-header {
            background-color: #79c9a6; 
        }
        .bg-mint-footer {
            background-color: #79c9a6;
        }
        /* Custom color for the logo/primary text (The green color) */
        .text-primary-brand {
            color: #38a169; 
        }
        .bg-primary-brand {
            background-color: #38a169;
        }
        /* Custom style for the overlay menu background on mobile */
        .nav-overlay-bg {
            background-color: rgba(49, 49, 49, 0.95);
        }
        /* Ensure the current page link is visually distinct (Contact is active) */
        .nav-link.active {
            color: #ffffff; /* Active link color for the header */
            font-weight: 600;
            border-bottom: 2px solid white;
        }
        .text-header-brand {
            color: #ffffff; /* White text for the mint header */
        }
        
        /* Custom styling for the form input fields to match the screenshot */
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #e2e8f0; /* Light gray border */
            background-color: #f0f0f0; /* Light gray background (to mimic the screenshot) */
            border-radius: 0.5rem; /* Rounded corners */
            outline: none;
            transition: border-color 0.2s, box-shadow 0.2s;
        }
        .form-input:focus {
            border-color: #79c9a6; /* Mint border on focus */
            box-shadow: 0 0 0 1px #79c9a6;
            background-color: #ffffff; /* White background on focus for better contrast */
        }
        /* Textarea specific height */
        textarea.form-input {
            min-height: 10rem;
            resize: vertical;
        }

    </style>
    <!-- Load Lucide Icons for social media, navigation, and features -->
    <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="text-gray-800">

                        <path d="M12 2L18 14H6L12 2z" fill="#ffffff"/>
                        <path d="M12 14L15 20H9L12 14z" fill="#ffffff" opacity="0.7"/>
                    </svg>
                    Start

                <!-- Desktop Navigation Menu -->
                <div class="hidden md:flex space-x-8">
                    <a href="index.html" class="nav-link text-header-brand text-lg font-medium hover:text-gray-900 transition duration-300 p-2 rounded-lg">Home</a>
                    <a href="portfolio.html" class="nav-link text-header-brand text-lg font-medium hover:text-gray-900 transition duration-300 p-2 rounded-lg">Portfolio</a>
                    <a href="services.html" class="nav-link text-header-brand text-lg font-medium hover:text-gray-900 transition duration-300 p-2 rounded-lg">Services</a>
                    <!-- CONTACT IS NOW ACTIVE -->
                    <a href="contact.html" class="nav-link active text-white text-lg font-medium transition duration-300 p-2 rounded-lg">Contact</a>
                </div>

                <!-- Mobile Menu Button (Hamburger) -->
                <button id="mobile-menu-button" class="md:hidden p-2 text-white rounded-lg hover:bg-white hover:text-gray-700 transition duration-150" aria-label="Toggle mobile menu">
                    <svg id="menu-icon" xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-menu"><line x1="4" x2="20" y1="12" y2="12"/><line x1="4" x2="20" y1="6" y2="6"/><line x1="4" x2="20" y1="18" y2="18"/></svg>
                </button>
            </nav>
        </div>

        <!-- Mobile Menu Overlay -->
        <div id="mobile-menu" class="hidden nav-overlay-bg fixed inset-0 z-40 md:hidden transition-opacity duration-300">
            <div class="flex flex-col items-center justify-center min-h-screen space-y-8">
                <a href="index.html" class="text-4xl font-bold text-white hover:text-primary-brand transition duration-300" onclick="closeMobileMenu()">Home</a>
                <a href="portfolio.html" class="text-4xl font-bold text-white hover:text-primary-brand transition duration-300" onclick="closeMobileMenu()">Portfolio</a>
                <a href="services.html" class="text-4xl font-bold text-white hover:text-primary-brand transition duration-300" onclick="closeMobileMenu()">Services</a>
                <a href="contact.html" class="text-4xl font-bold text-primary-brand transition duration-300" onclick="closeMobileMenu()">Contact</a>
            </div>
        </div>
    </header>
    <!-- End of Semantic Header -->

    <!-- Start of Semantic Main Content -->
    <main>
        
        <!-- ==================================================================== -->
        <!-- SECTION: Contact Form and Map Layout -->
        <!-- ==================================================================== -->

        <section id="contact" class="py-16 sm:py-24 bg-white">
            <div class="container mx-auto px-4 sm:px-6 lg:px-8">
                
                <!-- Page Header -->
                <div class="text-center max-w-2xl mx-auto mb-12 sm:mb-16">
                    <h1 class="text-4xl sm:text-5xl font-extrabold text-gray-900 mb-4">
                        Contact Us
                    </h1>
                    <p class="text-lg text-gray-600">
                        Lorem ipsum, dolor sit amet consectetur adipisicing elit.
                    </p>
                </div>

                <!-- Main Grid Layout: Form (Left) and Map (Right) -->
                <div class="grid grid-cols-1 lg:grid-cols-2 gap-12 lg:gap-16">
                    
                    <!-- Contact Form (Left Column) -->
                    <div class="w-full">
                        <form id="contact-form" class="space-y-6">
                            
                            <!-- Name Field -->
                            <div>
                                <label for="name" class="block text-base font-semibold text-gray-700 mb-2">Name</label>
                                <input type="text" id="name" name="name" class="form-input" placeholder="Your Name" required>
                            </div>

                            <!-- Email Field -->
                            <div>
                                <label for="email" class="block text-base font-semibold text-gray-700 mb-2">Email</label>
                                <input type="email" id="email" name="email" class="form-input" placeholder="you@example.com" required>
                            </div>

                            <!-- Message Field -->
                            <div>
                                <label for="message" class="block text-base font-semibold text-gray-700 mb-2">Message</label>
                                <textarea id="message" name="message" class="form-input" placeholder="How can we help you?" required></textarea>
                            </div>

                            <!-- Submit Button -->
                            <div class="pt-2">
                                <button type="submit" class="w-full bg-gray-800 text-white font-semibold py-3 rounded-xl shadow-xl hover:bg-gray-700 transition duration-300 transform hover:scale-[1.01]">
                                    Submit
                                </button>
                            </div>
                        </form>
                        <!-- Submission Message Box -->
                        <div id="status-message" class="mt-4 hidden p-4 rounded-lg text-sm font-medium" role="alert"></div>
                    </div>

                    <!-- Map/Location (Right Column) -->
                    <div class="w-full">
                        <div class="rounded-xl shadow-2xl overflow-hidden h-96 lg:h-full">
                             <!-- Placeholder image for the map, styled to look realistic -->
                             <img src="https://placehold.co/800x600/ffffff/000000?text=OMAHANebraska&font=roboto" 
                                alt="Map showing location in Omaha, Nebraska" 
                                class="w-full h-full object-cover"
                                onerror="this.onerror=null; this.src='https://placehold.co/800x600/f0f0f0/333333?text=Map+Loading+Error';"
                            >
                        </div>
                    </div>
                </div>

            </div>
        </section>

    </main>
    <!-- End of Semantic Main Content -->

    <!-- Start of Semantic Footer -->

            <!-- Social Media Icons (Left Side) -->
            <div class="flex space-x-4 mb-4 md:mb-0">

                    <i data-lucide="facebook" class="w-6 h-6"></i>

                <a href="#" aria-label="Instagram" class="hover:text-gray-900 transition duration-200">

                    <i data-lucide="pinterest" class="w-6 h-6"></i>

                <a href="#" aria-label="YouTube" class="hover:text-gray-900 transition duration-200">

            <!-- Copyright (Right Side) -->
            <p class="text-sm font-light">&copy; Start, 2025. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript for Mobile Menu and Lucide Icons -->
    <script>
        const menuButton = document.getElementById('mobile-menu-button');
        const mobileMenu = document.getElementById('mobile-menu');
        const menuIcon = document.getElementById('menu-icon');
        const contactForm = document.getElementById('contact-form');
        const statusMessage = document.getElementById('status-message');

        function toggleMobileMenu() {
            const isHidden = mobileMenu.classList.toggle('hidden');
            if (isHidden) {
                // If hidden, show Menu icon
                menuIcon.innerHTML = lucide.createIcons()['menu'].toSvg();
                menuButton.classList.remove('text-gray-700', 'hover:bg-gray-100');
                menuButton.classList.add('text-white', 'hover:bg-white', 'hover:text-gray-700');
            } else {
                // If visible, show X icon
                menuIcon.innerHTML = lucide.createIcons()['x'].toSvg();
            }
        }

        function closeMobileMenu() {
            // Close menu and reset icon
            mobileMenu.classList.add('hidden');
            menuIcon.innerHTML = lucide.createIcons()['menu'].toSvg();
            menuButton.classList.remove('text-gray-700', 'hover:bg-gray-100');
            menuButton.classList.add('text-white', 'hover:bg-white', 'hover:text-gray-700');
        }

        menuButton.addEventListener('click', toggleMobileMenu);

        // Simple form submission handler (since there is no backend)
        contactForm.addEventListener('submit', (e) => {
            e.preventDefault();
            
            // Clear previous message
            statusMessage.classList.add('hidden');
            statusMessage.textContent = '';
            
            // Simulate form submission delay
            setTimeout(() => {
                // Show success message (using the green primary brand color for success)
                statusMessage.textContent = 'Thank you for your message! We will be in touch shortly.';
                statusMessage.classList.remove('hidden', 'bg-red-100', 'text-red-700');
                statusMessage.classList.add('bg-green-100', 'text-green-700');
                
                // Reset the form fields
                contactForm.reset();
            }, 500);
        });

        // Initialize Lucide icons on page load
        document.addEventListener('DOMContentLoaded', () => {
            lucide.createIcons();
        });
    </script>
</body>
</html>
